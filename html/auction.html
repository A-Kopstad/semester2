<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="module" src="/js/main.js"></script>
    <script type="module" src="/js/pages/auction.js"></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md p-4">
        <a class="ms-4 navbar-brand" href="index.html">
          <img
            src="/public/images/auctionSquare.png"
            alt="logo of auctionSquare"
          />
        </a>
        <button
          class="navbar-toggler ms-auto"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav text-center">
            <li class="nav-item">
              <a class="nav-link text-dark" href="/html/auction.html"
                >Auctions</a
              >
            </li>
            <li class="nav-item d-none" id="profile-link">
              <a class="nav-link text-dark" href="/html/profile.html"
                >Profile</a
              >
            </li>
            <li class="nav-item">
              <button
                id="auth-button"
                class="btn btn-primary ms-md-3 ps-4 pe-4 pt-1 pb-1 text-white"
              >
                Log in
              </button>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="bg-secondary  p-4">
      <div class="container">
        <h1 class="fs-4 ms-3 mb-5">Explore Auctions</h1>
        <section class="container-fluid">
          <div class="row">
            <div class="col-lg-3">
              <!-- Search bar -->
              <label for="search-bar" class="form-label fs-5"
                >Search listings</label
              >
              <input
                type="text"
                class="form-control mb-3"
                placeholder="Search for listings..."
                id="search-bar"
              />
              <!-- Filters -->
              <div class="filters">
                <!-- Status Filter -->
                <div class="mb-3">
                  <label for="status-filter" class="form-label fs-5"
                    >Status</label
                  >
                  <select class="form-select" id="status-filter">
                    <option value="all">All</option>
                    <option value="active">Active</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="col-lg-9">
              <!-- Listings -->
              <div
                id="listings-container"
                class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4"
              >
                <!-- Dynamic listings Here -->
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
