<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="module" src="/js/main.js"></script>
    <script type="module" src="/js/pages/listing.js"></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg d-flex justify-content-between p-4">
        <a class="ms-4 navbar-brand" href="index.html">
          <img src="public/images/auctionSquare.png" alt="logo of auctionSquare" />
        </a>
        <div class="d-flex flex-row gap-5 align-items-center">
          <button class="btn btn-primary ps-4 pe-4 pt-1 pb-1 text-white">
            Log in
          </button>

          <a class="d-flex gap-3 align-items-center" href="#">
            <p class="m-0 menu-navbar-text">Menu</p>
            <button class="hamburger">
              <span class="navbar-toggler-icon fs-3"></span>
            </button>
          </a>
        </div>
      </nav>
    </header>

    <main class="bg-secondary">
      <section class="d-flex container-fluid justify-content-center">
        <div class="container d-flex flex-column bg-light mt-5 mb-5 rounded">
          <div class="ms-5 mt-3"><a class="ms-5">&lt; back to auction</a></div>
          <div class="d-flex mb-5">
            <div class="ms-5 mt-3">
              <img
                class="p-5 ms-5 border border-3 border-primary rounded"
                src="public/images/step-3.png"
                alt=""
              />
            </div>
            <div class="p-5 ms-5">
              <h1>Title of listing</h1>
              <p>Time remaining of auction</p>
              <p>"seller"</p>
              <p>2 hrs remaining</p>
              <div class="d-flex align-items-center gap-3">
                <p class="m-0">Price: 240 usd</p>
                <input type="text" />
                <button
                  class="ps-4 pe-4 rounded bg-primary border border-primary text-white"
                >
                  bid
                </button>
              </div>
              <p class="pt-3">description blabla</p>
              <p>Bidding history</p>
              <ul class="list-group">
                <li class="list-group-item">10pm sarah bid 230 usd</li>
                <li class="list-group-item">09.30pm lars bid 220 usd</li>
              </ul>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
