<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="module" src="/js/main.js"></script>
    <script type="module" src="/js/pages/listing.js"></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md p-4">
        <a class="ms-4 navbar-brand" href="index.html">
          <img
            src="/public/images/auctionSquare.png"
            alt="logo of auctionSquare"
          />
        </a>
        <button
          class="navbar-toggler ms-auto"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav text-center">
            <li class="nav-item">
              <a class="nav-link text-dark" href="/html/auction.html"
                >Auctions</a
              >
            </li>
            <li class="nav-item d-none" id="profile-link">
              <a class="nav-link text-dark" href="/html/profile.html"
                >Profile</a
              >
            </li>
            <li class="nav-item">
              <button
                id="auth-button"
                class="btn btn-primary ms-md-3 ps-4 pe-4 pt-1 pb-1 text-white"
              >
                Log in
              </button>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="bg-secondary">
      <section class="d-flex container-fluid justify-content-center">
        <div class="container d-flex flex-column bg-light mt-5 mb-5 rounded">
          <div class="ms-5 mt-3"><a class="ms-5">&lt; back to auction</a></div>
          <div class="d-flex mb-5">
            <div class="ms-5 mt-3">
              <img
                class="p-5 ms-5 border border-3 border-primary rounded"
                src="public/images/step-3.png"
                alt=""
              />
            </div>
            <div class="p-5 ms-5">
              <h1>Title of listing</h1>
              <p>Time remaining of auction</p>
              <p>"seller"</p>
              <p>2 hrs remaining</p>
              <div class="d-flex align-items-center gap-3">
                <p class="m-0">Price: 240 usd</p>
                <input type="text" />
                <button
                  class="ps-4 pe-4 rounded bg-primary border border-primary text-white"
                >
                  bid
                </button>
              </div>
              <p class="pt-3">description</p>
              <p>Bidding history</p>
              <ul class="list-group">
                <li class="list-group-item">10pm sarah bid 230 usd</li>
                <li class="list-group-item">09.30pm lars bid 220 usd</li>
              </ul>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
