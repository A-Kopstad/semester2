<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="module" src="/js/main.js"></script>
    <script type="module" src="/js/pages/listing.js"></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md p-4">
        <a class="ms-4 navbar-brand" href="index.html">
          <img
            src="/public/images/auctionSquare.png"
            alt="logo of auctionSquare"
          />
        </a>
        <button
          class="navbar-toggler ms-auto"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav text-center">
            <li class="nav-item">
              <a class="nav-link text-dark" href="/html/auction.html"
                >Auctions</a
              >
            </li>
            <li class="nav-item d-none" id="profile-link">
              <a class="nav-link text-dark" href="/html/profile.html"
                >Profile</a
              >
            </li>
            <li class="nav-item">
              <button
                id="auth-button"
                class="btn btn-primary ms-md-3 ps-4 pe-4 pt-1 pb-1 text-white"
              >
                Log in
              </button>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <!-- Loader -->
    <div id="loader" class="text-center my-5">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <main class="bg-secondary">
      <section class="d-flex justify-content-center">
        <div class="container p-sm-5 p-2 bg-light mt-5 mb-5 rounded p-4">
          <div class="mb-3 text-center text-lg-start">
            <a class="text-decoration-none" href="index.html"
              >&lt; back to auction</a
            >
          </div>
          <div class="row">
            <div class="col-lg-6">
              <div
                class="d-flex justify-content-center align-items-start mb-4 mb-lg-0"
              >
                <div class="listing-image-container w-100 position-relative">
                  <img
                    id="listing-image"
                    class="listing-image img-fluid border border-3 border-primary rounded w-100"
                    src="public/images/step-3.png"
                    alt="Listing img"
                  />
                </div>
              </div>
            </div>
            <div class="col-lg-6">
              <h1 class="fs-4 text-break" id="listing-title">
                Title of listing
              </h1>
              <p id="listing-description" class="pt-3 text-break">
                Description
              </p>
              <p id="time-remaining-text" class="mb-1">
                Time remaining of auction:
                <span class="fw-bold" id="time-remaining"></span>
              </p>
              <p class="my-3" id="listing-seller">Seller</p>
              <div
                class="d-flex flex-column flex-sm-row align-items-start align-items-sm-center gap-3 mb-3"
              >
                <p class="me-3 mb-0 fw-bold">
                  Price: <span id="highest-bid">240 usd</span>
                </p>
                <div class="d-flex flex-column flex-sm-row flex-nowrap w-100">
                  <input
                    id="bid-amount"
                    type="number"
                    class="form-control w-auto me-0 me-sm-2 mb-2 mb-sm-0"
                  />
                  <button id="bid-button" class="btn btn-primary">Bid</button>
                </div>
              </div>
              <div id="bid-message"></div>
              <p class="mt-5">Bidding history</p>
              <ul id="bidding-history" class="list-group">
                <!-- Bidding history items will be here -->
              </ul>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
