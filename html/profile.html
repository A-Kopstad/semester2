<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="module" src="/js/main.js"></script>
    <script type="module" src="/js/pages/profile.js"></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg d-flex justify-content-between p-4">
        <a class="ms-4 navbar-brand" href="index.html">
          <img src="public/images/auctionSquare.png" alt="logo of auctionSquare" />
        </a>
        <div class="d-flex flex-row gap-5 align-items-center">
          <button class="btn btn-primary ps-4 pe-4 pt-1 pb-1 text-white">
            Log in
          </button>

          <a class="d-flex gap-3 align-items-center" href="#">
            <p class="m-0 menu-navbar-text">Menu</p>
            <button class="hamburger">
              <span class="navbar-toggler-icon fs-3"></span>
            </button>
          </a>
        </div>
      </nav>
    </header>

    <main class="container mt-5">
      <div class="row">
        <div class="col-lg-4">
          <div class="card">
            <div class="card-body text-center">
              <div class="avatar mb-3">
                <img
                  src="public/images/step-1.png"
                  alt="Avatar"
                  class="img-fluid rounded-circle"
                />
              </div>
              <h2 class="card-title">John Stewart</h2>
              <p class="card-text">Credit score: XXX</p>
              <hr />
              <ul class="list-group">
                <li class="list-group-item">Your biddings</li>
                <li class="list-group-item">Your listings</li>
                <li class="list-group-item">Sold items</li>
                <li class="list-group-item">Bought items</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col-lg-8 card">
          <div class="mb-5 mt-5">
            <h1>Your biddings</h1>
          </div>
          <ul class="list-group your-biddings">
            <li class="list-group-item">
              <div class="d-flex align-items-center">
                <div class="me-3">
                  <img
                    src="public/images/step-2.png"
                    alt="Listing Image"
                    class="img-fluid"
                  />
                </div>
                <p class="m-0">Antique Necklace</p>
              </div>
            </li>
            <!-- Repeat this for each bidding -->
          </ul>
        </div>
      </div>
    </main>
    <footer class="text-center mt-5">
      <p>&copy; 2024 AuctionSquare. All rights reserved.</p>
    </footer>
  </body>
</html>
