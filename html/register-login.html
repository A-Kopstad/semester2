<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/282fd42550.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/js/main.js"></script>
    <script type="module" src="/js/pages/register-login.js"></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md p-4">
        <a class="ms-4 navbar-brand" href="/index.html">
          <img
            src="public/images/auctionSquare.png"
            alt="logo of auctionSquare"
          />
        </a>
        <button
          class="navbar-toggler ms-auto"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav text-center">
            <li class="nav-item">
              <a class="nav-link text-dark" href="/html/auction.html"
                >Auctions</a
              >
            </li>
            <li class="nav-item d-none" id="profile-link">
              <a class="nav-link text-dark" href="/html/profile.html"
                >Profile</a
              >
            </li>
            <li class="nav-item">
              <button
                id="auth-button"
                class="btn btn-primary ms-md-3 ps-4 pe-4 pt-1 pb-1 text-white"
              >
                Log in
              </button>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <div class="container mt-5">
        <h1 class="text-center mb-4">Login or register account</h1>
        <div class="d-flex justify-content-center toggle-buttons mb-5 mt-3">
          <button id="loginButton" class="btn btn-primary me-2 text-dark">
            Log in
          </button>
          <button id="registerButton" class="btn btn-outline-primary text-dark">
            Register
          </button>
        </div>
        <div class="form-container">
          <form id="loginForm">
            <h3 class="text-center mb-3">Log in</h3>
            <div class="mb-3">
              <label for="login-email" class="form-label">E-mail</label>
              <input
                type="email"
                class="form-control"
                id="login-email"
                name="login-email"
                required
              />
            </div>
            <div class="mb-3">
              <label for="login-password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="login-password"
                name="login-password"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary w-100 text-light">Log in</button>
            <div class="error-login mt-3 text-center text-danger"></div>
            <div
              class="success-registration mt-3 text-center text-success"
            ></div>
          </form>

          <form id="registerForm" class="d-none">
            <h3 class="text-center mb-3">Register</h3>
            <div class="mb-3">
              <label for="register-username" class="form-label">Username</label>
              <input
                type="text"
                class="form-control"
                id="register-username"
                name="register-username"
                required
              />
            </div>
            <div class="mb-3">
              <label for="register-email" class="form-label">E-mail</label>
              <input
                type="email"
                class="form-control"
                id="register-email"
                name="register-email"
                required
              />
            </div>
            <div class="mb-3">
              <label for="register-password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="register-password"
                name="register-password"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary w-100 text-light">
              Complete Registration
            </button>
            <div class="error-registration mt-3 text-center text-danger"></div>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
